language: java

jobs:
  include:
  - stage: test
    after_success:
    - ./gradlew jacocoTestReport coveralls

  - stage: decrypt
    install: skip
    script:
    - echo $GPG_KEY | base64 --decode > ${SIGNING_SECRETKEYRINGFILE}

  - stage: snapshot
    env:
    - VERSION_SCOPE='-SNAPSHOT'
    script: ./gradlew uploadArchives -x check

  - stage: release
    env:
    - VERSION_SCOPE=''
    script: ./gradlew uploadArchives -x check

stages:
- name: test
- name: snapshot
  if: branch IN (master, bugfix)
- name: release
  if: branch = release
